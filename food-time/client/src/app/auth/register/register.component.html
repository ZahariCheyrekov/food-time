<form class="register__form" method="POST">
  <legend class="form__legend legend">
    Sign Up
  </legend>
  <label for="name" class="form__label label">
    Your name
  </label>
  <input type="text" name="name" class="form__input input">
  <label for="email" class="form__label label">
    Email
  </label>
  <input type="text" name="email" class="form__input input">
  <label for="password" class="form__label label password">
    Password
    <input type="password" name="password" class="form__input input password">
    <i class="fa-regular fa-eye"></i>
  </label>
  <label for="repeatPassword" class="form__label label password">
    Repeat password
  </label>
  <input type="password" name="repeatPassword" class="form__input input password">
  <button class="form__button auth__button">
    Sign Up
  </button>
</form>
