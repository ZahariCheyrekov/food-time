<main class="main__city">
  <section class="city__section">
    <article class="city__article">
      <img src="{{city.picture}}" alt="{{city.city}}" class="city__img img">
      <h2 class="city__destination destination">
        {{city.city}}, {{city.country}}
      </h2>
    </article>
  </section>
</main>
