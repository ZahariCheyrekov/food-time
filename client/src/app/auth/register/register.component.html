<form class="register__form" method="POST" #signUp="ngForm" (ngSubmit)="onSubmit(signUp)">
  <legend class="form__legend legend">
    Sign Up
  </legend>
  <input type="text" name="firstName" class="form__input input" placeholder="John" ngModel>
  <input type="text" name="lastName" class="form__input input" placeholder="Doe" ngModel>
  <input type="text" name="email" class="form__input input" placeholder="johndoe@gmail.com" ngModel>
  <input type="password" name="password" class="form__input input password" placeholder="• • • • • • • •" ngModel>
  <input type="password" name="repeatPassword" class="form__input input password" placeholder="• • • • • • • •" ngModel>
  <ngx-dropzone class="ngx__dropzone--wrapper" (change)="onSelect($event)">
    <ngx-dropzone-label>Drop profile picture here</ngx-dropzone-label>
    <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true"
      (removed)="onRemove(f)">
      <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
    </ngx-dropzone-image-preview>
  </ngx-dropzone>
  <button class="form__button auth__button">
    Sign Up
  </button>
  <p class="account__paragraph">
    Already have an account?
    <a routerLink="/auth/login" class="account__link--action link__action">
      Sign In
    </a>
  </p>
</form>
