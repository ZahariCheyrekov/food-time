<section class="main__section--wrapper">
  <form [formGroup]="registerForm" class="register__form" method="POST" (ngSubmit)="onSubmit()">
    <legend class="form__legend legend">
      Sign Up
    </legend>
    <div class="error"
      *ngIf="(registerForm.get('firstName')?.touched || registerForm.get('firstName')?.dirty) && registerForm.get('firstName')?.hasError('required')">
      First name is required
    </div>
    <input type="text" formControlName="firstName" class="form__input input" placeholder="John" />
    <div class="error"
      *ngIf="(registerForm.get('lastName')?.touched || registerForm.get('lastName')?.dirty) && registerForm.get('lastName')?.hasError('required')">
      Last name is required
    </div>
    <input type="text" formControlName="lastName" class="form__input input" placeholder="Doe" />
    <div class="error"
      *ngIf="(registerForm.get('email')?.touched || registerForm.get('email')?.dirty) && registerForm.get('email')?.hasError('required')">
      Email is required
    </div>
    <input type="text" formControlName="email" class="form__input input" placeholder="johndoe@gmail.com" />
    <div class="error"
      *ngIf="(registerForm.get('password')?.touched || registerForm.get('password')?.dirty) && registerForm.get('password')?.hasError('required')">
      Password is required
    </div>
    <input type="password" formControlName="password" class="form__input input password"
      placeholder="• • • • • • • •" />
    <div class="error"
      *ngIf="(registerForm.get('repeatPassword')?.touched || registerForm.get('repeatPassword')?.dirty) && registerForm.get('repeatPassword')?.hasError('required')">
      Repeat password is required
    </div>
    <input type="password" formControlName="repeatPassword" class="form__input input password"
      placeholder="• • • • • • • •" />
    <ngx-dropzone class="ngx__dropzone--wrapper" (change)="onSelect($event)">
      <ngx-dropzone-label>Drop profile picture here</ngx-dropzone-label>
      <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f"
        [removable]="true" (removed)="onRemove(f)">
        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
      </ngx-dropzone-image-preview>
    </ngx-dropzone>
    <button class="form__button auth__button">
      Sign Up
    </button>
    <p class="account__paragraph">
      Already have an account?
      <a routerLink="/auth/login" class="account__link--action link__action">
        Sign In
      </a>
    </p>
  </form>
</section>
